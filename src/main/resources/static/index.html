<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>To-Do List Creator</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link href="style.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body id="page-top">
    <header>
        <h1>To-Do List Creator</h1>
    </header>
    <div id="table" class="neumorphism-blue">
        <table class="table table-bordered" id="to-do" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>List Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <div id="buttons" class="buttons">
        <button id="add-list" class="btn" ><img src= "img/add.png" class="btn-img" >Create New To-Do List</button>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <a href="#" id="btn-close-popup" class="btn-close-popup"><i class="fas fa-times"></i></a>
            <h4>Create A New To-Do List</h4>
            <form action="">
                <div class="contenedor-inputs">
                    <input id="list-name" type="text" placeholder="Name of the new list">
                </div>
                <input id="btn-submit-list" type="submit" class="btn-submit" onclick="createList()" value="Submit">
            </form>
        </div>
    </div>
    <script src="js/popup.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script  src="js/toDoLists.js"></script>

</body>

</html>
